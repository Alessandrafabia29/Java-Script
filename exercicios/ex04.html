<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(199, 7, 199);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
         var a = window.document.getElementById('area') /*-objeto-aqui fora serve para as 3 funções*/

        function clicar() {
           a.innerText = 'clicou!'
           a.style.background = 'red'
        }

        function entrar() {
           a.innerText = 'Entrou'
        }

        function sair() {
           a.innerText = 'Saiu'
        }
    </script>
</body>
</html>
